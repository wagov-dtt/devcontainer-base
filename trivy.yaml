# Trivy configuration file
# Documentation: https://trivy.dev/latest/docs/references/configuration/config-file/

scan:
  # Skip dirs that distro package checks will cover
  # Note: mise tools in ~/.local/share/mise/installs are tracked separately via mise lockfile
  skip-dirs:
    - /usr/bin
  # Default scanners to use
  scanners:
    - vuln

vulnerability:
  # Only show vulnerabilities with fixes available
  ignore-unfixed: true

# Severity levels to report
severity:
  - HIGH
  - CRITICAL

# Timeout configuration
timeout: 15m
