name: Build and Push DevContainer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 22 * * *'  # Daily at 6 AM Perth (GMT+8)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wagov-dtt/devcontainer-base

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set image tag
      id: tag
      run: |
        if [ "${{ github.event_name }}" = "schedule" ]; then
          echo "value=nightly" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "value=latest" >> $GITHUB_OUTPUT
        else
          echo "value=${{ github.sha }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build devcontainer image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: .devcontainer/Dockerfile
        push: false
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        secrets: |
          GITHUB_TOKEN=${{ github.token }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Test container
      run: docker run --rm --user vscode ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }} bash -l -c 'mise list'

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'HIGH,CRITICAL'
        timeout: '15m'
        scanners: 'vuln'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Push tested image
      uses: docker/build-push-action@v6
      id: push
      with:
        context: .
        file: .devcontainer/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        secrets: |
          GITHUB_TOKEN=${{ github.token }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Generate build provenance attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
