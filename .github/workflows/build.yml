name: Build and Push DevContainer

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # Daily at 6 AM Perth (GMT+8)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wagov-dtt/devcontainer-base

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest-16core
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm-16core
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    steps:
    - uses: actions/checkout@v6

    - name: Install mise and tools
      uses: jdx/mise-action@v3
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Validate TOML configuration
      run: just check
    
    - name: Set build date for cache busting
      id: date
      run: echo "value=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

    - name: Extract metadata (tags) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=schedule,pattern=nightly
          type=schedule,pattern=latest
          type=ref,event=branch
          type=ref,event=tag
          type=sha,prefix={{branch}}-,enable={{is_default_branch}}
        flavor: |
          suffix=-${{ matrix.arch }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build and push image (${{ matrix.arch }})
      uses: docker/bake-action@v6
      env:
        DATE: ${{ steps.date.outputs.value }}
        TAGS: ${{ steps.meta.outputs.tags }}
        ARCH: ${{ matrix.arch }}
        GITHUB_TOKEN: ${{ github.token }}
      with:
        source: .
        targets: build-test
        files: |
          ./docker-bake.hcl
          ${{ steps.meta.outputs.bake-file-labels }}
          ${{ steps.meta.outputs.bake-file-annotations }}
        push: ${{ github.event_name != 'pull_request' }}
        load: ${{ github.event_name == 'pull_request' }}

    - name: Set image tag for testing
      id: test-tag
      run: |
        TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)
        if [ -z "$TAG" ]; then
          TAG="devcontainer-base:test"
        fi
        echo "value=$TAG" >> $GITHUB_OUTPUT

    - name: Test devcontainer functionality
      run: |
        docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          --group-add $(stat -c '%g' /var/run/docker.sock) \
          "${{ steps.test-tag.outputs.value }}" \
          -c "$(just test-cmd)"

    - name: Scan for vulnerabilities
      if: github.event_name == 'pull_request'
      uses: aquasecurity/trivy-action@0.34.0
      with:
        image-ref: ${{ steps.test-tag.outputs.value }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        trivy-config: 'trivy.yaml'

    - name: Upload security scan results
      if: github.event_name == 'pull_request'
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'

  create-manifest:
    needs: build-and-test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
    - uses: actions/checkout@v6

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      env:
        DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=schedule,pattern=nightly
          type=schedule,pattern=latest
          type=ref,event=branch
          type=ref,event=tag
          type=sha,prefix={{branch}}-,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Create and push multi-platform manifest
      run: |
        # Platform-specific images are tagged with -amd64 and -arm64 suffixes
        AMD64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-amd64"
        ARM64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-arm64"

        # Create multi-platform manifest for each tag
        for TAG in "${{ github.ref_name }}" "latest"; do
          echo "Creating manifest for ${TAG}..."
          
          # Build annotation args from metadata-action output
          # Only use index: annotations (manifest: annotations not supported by imagetools create)
          ANNOTATION_ARGS=()
          while IFS= read -r line; do
            if [ -n "$line" ] && [[ "$line" == index:* ]]; then
              ANNOTATION_ARGS+=("--annotation" "$line")
            fi
          done <<< "${{ steps.meta.outputs.annotations }}"
          
          docker buildx imagetools create \
            -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" \
            "${ANNOTATION_ARGS[@]}" \
            "${AMD64_IMAGE}" \
            "${ARM64_IMAGE}"
        done

        # Output the digest for attestation
        DIGEST=$(docker buildx imagetools inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" --format '{{json .}}' | jq -r '.manifest.digest')
        echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
      id: manifest

    - name: Attest build provenance
      uses: actions/attest-build-provenance@v3
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.manifest.outputs.digest }}
        push-to-registry: true

    - name: Verify attestations
      run: |
        echo "Verifying attestations for ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.manifest.outputs.digest }}"
        
        # Verify provenance attestation exists
        PROVENANCE=$(gh attestation verify "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.manifest.outputs.digest }}" \
          --repo "${{ github.repository }}" \
          --predicate-type https://slsa.dev/provenance/v1 2>&1) || {
          echo "::error::Provenance attestation verification failed"
          echo "$PROVENANCE"
          exit 1
        }
        echo "Provenance attestation verified"
        
        # Verify SBOM attestation exists
        SBOM=$(gh attestation verify "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.manifest.outputs.digest }}" \
          --repo "${{ github.repository }}" \
          --predicate-type https://spdx.dev/Document 2>&1) || {
          echo "::error::SBOM attestation verification failed"
          echo "$SBOM"
          exit 1
        }
        echo "SBOM attestation verified"
      env:
        GH_TOKEN: ${{ github.token }}
