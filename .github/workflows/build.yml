name: Build and Push DevContainer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wagov-dtt/devcontainer-base

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha

    - name: Build image
      uses: devcontainers/ci@v0.3
      with:
        imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        imageTag: ${{ github.sha }}
        subFolder: devcontainer-base
        push: never
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Test container
      run: docker run --rm --user vscode ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} bash -l -c 'mise list'

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Push image
      uses: devcontainers/ci@v0.3
      with:
        imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        imageTag: ${{ github.sha }}
        subFolder: devcontainer-base
        push: always
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign container image
      run: cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
