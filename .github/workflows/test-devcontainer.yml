name: Test DevContainer CI

# This workflow tests devcontainer functionality on PRs only.
# Main branch builds are handled by build.yml which includes full multi-arch builds.

on:
  pull_request:
    branches: [main]
    paths: ['.devcontainer/**', 'justfile', 'build.py', 'Dockerfile', 'docker-bake.hcl']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-devcontainer-ci:
    runs-on: ubuntu-latest-16core
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Test mise tools
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/wagov-dtt/devcontainer-base
          push: never
          runCmd: |
            mise doctor && mise list
            
      - name: Test just recipes
        uses: devcontainers/ci@v0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          imageName: ghcr.io/wagov-dtt/devcontainer-base
          push: never
          env: |
            GITHUB_TOKEN
          runCmd: just test
