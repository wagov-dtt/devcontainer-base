name: Test DevContainer CI

on:
  push:
    branches: [main]
    paths: ['.devcontainer/**', 'justfile', 'build.py', 'Dockerfile']
  pull_request:
    branches: [main]
    paths: ['.devcontainer/**', 'justfile', 'build.py', 'Dockerfile']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-devcontainer-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Pre-build devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: local/devcontainer-ci
          push: never
          
      - name: Test mise tools
        uses: devcontainers/ci@v0.3
        with:
          imageName: local/devcontainer-ci
          push: never
          runCmd: |
            mise doctor && mise list
            
      - name: Test just recipes
        uses: devcontainers/ci@v0.3
        with:
          imageName: local/devcontainer-ci
          push: never
          runCmd: just test
            
      - name: Test tool versions
        uses: devcontainers/ci@v0.3
        with:
          imageName: local/devcontainer-ci
          push: never
          runCmd: |
            docker --version && git --version && python3 --version && node --version && go version
